<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>FauxCorp Secure Portal</title>
</head>
<body>

<div class="login-box">

    <h2>FauxCorp Secure Portal</h2>
    <p class="subtitle">Training Simulation</p>

    <!-- SAFE: This form does not send or store any data -->
    <form onsubmit="event.preventDefault(); window.location.href='simulation_complete.html';">

        <label>Email address</label>
        <input type="text" placeholder="user@fauxcorp.test" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <button type="submit">Continue</button>
    </form>

    <p class="safe-note">This is a training simulation. No credentials are collected or transmitted.</p>

</div>

</body>
</html>
